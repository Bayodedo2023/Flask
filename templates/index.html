<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grade Tracker</title>
</head>
<body>
    <h1>Grade Tracker</h1>
    {% with messages = get_flashed_messages() %}
        {% if messages %}
            {% for message in messages %}
                <div>{{ message }}</div>
            {% endfor %}
        {% endif %}
    {% endwith %}
    <form method="POST">
        <label for="grades">Enter your grades (separated by commas):</label><br>
        <input type="text" id="grades" name="grades"><br>
        <label for="weights">Enter the weights (separated by commas):</label><br>
        <input type="text" id="weights" name="weights"><br><br>
        <button type="submit">Calculate Grade</button>
    </form>
</body>
</html>
